<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>

    <script>
      const app = window.Telegram.WebApp;
      app.ready()
      app.expand()
      app.isClosingConfirmationEnabled = false;

      // Постійне розгортання Mini App на максимальну висоту
      // Telegram.WebApp.onEvent('viewportChanged', function(event) {
      //     if (!Telegram.WebApp.isExpanded) {
      //         Telegram.WebApp.expand();
      //     }
      // });

      // // Перевірка і постійне розгортання
      // setInterval(function() {
      //     if (!Telegram.WebApp.isExpanded) {
      //         Telegram.WebApp.expand();
      //     }
      // }, 1000); // Перевірка кожну секунду
    </script>

    <style>
      body, html {
        overflow: auto; /* Отключает прокрутку на всей странице */
        height: 100%;
        width: 100%;
        position: fixed; /* Фиксирует положение страницы */
      }
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    
    <!-- Добавляем стили из документации -->
    <style>
      .mobile-body {
        overflow: hidden;
        height: 100vh;
      }

      .mobile-wrap {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow-x: hidden;
        overflow-y: auto;
        background: red;
      }

      .mobile-content {
        height: calc(100% + 1px);
        background: green;
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="wrap">
      <div id="content">
        My application goes here.
      </div>
    </div>

    <!-- Вставляем скрипт из документации -->
    <script src="https://unpkg.com/@tma.js/sdk@2.5.0/dist/index.iife.js"></script>
    <script>
      (function() {
        var { retrieveLaunchParams, postEvent } = window.tmajs.sdk;
        var lp = retrieveLaunchParams();

        // Some versions of Telegram don't need the classes above.
        if (['macos', 'tdesktop', 'weba', 'web', 'webk'].includes(lp.platform)) {
          return;
        }

        // Expand the application.
        postEvent('web_app_expand');

        document.body.classList.add('mobile-body');
        document.getElementById('wrap').classList.add('mobile-wrap');
        document.getElementById('content').classList.add('mobile-content');
      })();
    </script>

    <!-- Ваши существующие стили -->
    <style>
      body {
        font-family: 'Big Shoulders Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        color: #BCF8FA;
        -webkit-user-select: none; /* Chrome, Safari, Opera */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* Internet Explorer/Edge */
        user-select: none;         /* Non-prefixed version */
      }
    </style>
  </body>
</html>
